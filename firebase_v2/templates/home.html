    <body>
        <nav class="navbar navbar-default">

                <button class="btn btn-primary" type="submit" name="submit" value="add_url">Submit</button>
            </form>
        </div>

        <div class="container-fluid">
            <label>{{f}}</label>

            {% for a in t %}

                    <li class="list-group-item">
                        {{a}}
                    </li>
                </ul>
            {% endfor %}
        </div>

        <br>
        <br>

        <!-- Search within Spam Emails -->
        <div class="jumbotron">
            <form class="form-group" action="/" method="post">
                <label>Copy and Paste Any Texts (Emails, Messages) Here</label>
                <textarea name="email_text" class="form-control" rows="10" col="50"></textarea> <br>
                <button class="btn btn-primary" type="submit" name="submit" value="add_email">Submit</button>
            </form>
        </div>

        <div class="container-fluid">
            <label>{{x}}</label>
