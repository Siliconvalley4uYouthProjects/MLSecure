<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            MLSecure Project
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/home.css') }}">
        <script src="{{ url_for('static',filename='styles/script.js') }}"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
           <h1>Malicious URLs Detector App</h1>
        </nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        
        <!-- Search URLs -->
        <div class="jumbotron">
            <form class="form-group" action="/" method="post">
                <label>Enter URLs</label>
                <input type="text" name="url" class="form-control"><br>
                <button class="btn btn-primary" type="submit" name="submit" value="add_url">Submit</button>
            </form>
        </div>

        <div class="container-fluid">
            <label>{{f}}</label>
            <br>
            {% for a in t %}
                <ul class="list-group">
                    <li class="list-group-item">
                        {{a}}
                    </li>
                </ul>
            {% endfor %}
        </div>

        <br>
        <br>

        <!-- Search within texts -->
        <div class="jumbotron">
            <form class="form-group" action="/" method="post">
                <label>Enter URLs or any texts (Emails, Messages)</label>
                <textarea name="search_text" class="form-control" rows="10" col="50"></textarea> <br>
                <button class="btn btn-primary" type="submit" name="submit" value="add_text">Submit</button>
            </form>
        </div>

        <div class="jumbotron">
            <form class="form-group" action="/" method="post">
                <select name="url_status" id="url_status">
                    <option value="online">Online</option>
                    <option value="offline">Offline</option>
                    <option value="None">None</option>
                  </select>
            </form>
        </div>

        
        <div class="container-fluid">
            <label>{{x}}</label>
            <br>
            {% for l in i %}
                <button type="button" class="collapsible">
                    {{l}}
                </button>
                <div class="content">
                    <p>URLs attributes go here</p>
                </div>
            {% endfor %}
        </div>

        <!-- html template goes here -->
    </body>
</html>
